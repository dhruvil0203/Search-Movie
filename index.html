<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>

    <link
      rel="icon"
      type="image/png"
      href="/Search-Movie/public/faviconImage.png"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <h1>Find Movie's</h1>
        </div>
        <div class="searchbar">

          <button id="searchbtn">Search</button>
        </div>
      </nav>

      <div class="card">
        <!-- Movie results will be inserted here -->
      </div>
    </div>

    <!-- Link to JS -->
    <script src="search.js"></script>
  </body>
</html>
